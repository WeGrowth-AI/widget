<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learning Assistant Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app" class="popup">
    <header class="popup__header">
      <span class="popup__brand">Learning Assistant</span>
    </header>
    <main class="popup__main">
      <div class="form">
        <label class="label" for="account">Mock account</label>
        <select id="account" class="select">
          <option value="student">student@example.com</option>
          <option value="coach">coach@example.com</option>
        </select>

        <label class="label" for="password">Password</label>
        <input id="password" type="password" class="input" placeholder="Enter any password" />

        <button id="loginBtn" class="btn btn--gold">Log in</button>

        <p id="status" class="status"></p>
      </div>
      <div class="hint">This uses mock authentication. Supabase will be wired later.</div>
    </main>
  </div>
  <script src="popup.js" type="module"></script>
  </body>
  </html>
